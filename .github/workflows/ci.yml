name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Syntax check
        run: |
          python -m py_compile scripts/build_chunks.py
          if [ -f scripts/build_embeddings.py ]; then
            python -m py_compile scripts/build_embeddings.py
          fi

      - name: Dry run chunk builder
        run: |
          python scripts/build_chunks.py
